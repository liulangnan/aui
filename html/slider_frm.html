<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
    .aui-card {
        margin-top: 15px;
    }
    .aui-input-addon.aui-iconfont {
        font-size: 20px !important;
    }
    .aui-input-row {
        width: 100% !important;
    }
    .aui-slider {
        width: 100%;
        height: 300px;
        position: relative;
    }
    .aui-slider .aui-slider-list .aui-slider-img {
    }
    .aui-slider .aui-slider-list .aui-slider-img img {
        width: 100%;
    }
    </style>
</head>
<body>
    <div class="aui-slider" id="aui-slider">
        <div class="aui-slider-img"><img src="../image/demo1.png" /></div>
        <div class="aui-slider-img"><img src="../image/demo2.png" /></div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/aui.js" ></script>
<script type="text/javascript">
    $aui.slider($api.byId("aui-slider"),{
        index:1,
        duration:300,
        loop:true,
        autoPlay:true
    });
</script>
</html>
