<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
    <div class="aui-content">
        <p class="aui-padded-10 aui-text-center">普通样式</p>
        <div class="aui-form">
            <div class="aui-input-row">
                <label class="aui-input-addon">name</label>
                <input type="text" class="aui-input" placeholder="name"/>
            </div>

            <div class="aui-input-row">
                <span class="aui-input-addon">pass</span>
                <input type="password" class="aui-input" placeholder="password"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">num</span>
                <input type="number" class="aui-input" placeholder="number"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">email</span>
                <input type="email" class="aui-input" placeholder="email"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">url</span>
                <input type="url" class="aui-input" placeholder="http://"/>
            </div>
            <div class="aui-btn-row">
                <div class="aui-btn aui-btn-success" onclick="return false;">确认</div>&nbsp;&nbsp;
                <div class="aui-btn aui-btn-warning" onclick="return false;">取消</div>
            </div>
        </div>

    </div>
    <div class="aui-content">
        <p class="aui-padded-10 aui-text-center">带图标的表单</p>
        <div class="aui-form">
            <div class="aui-input-row">
                <i class="aui-input-addon  aui-iconfont aui-icon-people"></i>
                <input type="text" class="aui-input" placeholder="name"/>
            </div>
            <div class="aui-input-row">
            <input type="password" class="aui-input" placeholder="password"/>
                <i class="aui-input-addon  aui-iconfont aui-icon-lock"></i>
            </div>
            <div class="aui-btn-row">
                <div class="aui-btn aui-btn-success" onclick="return false;">确认</div>&nbsp;&nbsp;
                <div class="aui-btn aui-btn-warning" onclick="return false;">取消</div>
            </div>
        </div>
        
    </div>
    <div class="aui-content">
        <p class="aui-padded-10 aui-text-center">带图标的表单</p>
        <div class="aui-form">
            <div class="aui-input-row">
                <i class="aui-input-addon  aui-iconfont aui-icon-people"></i>
                <input type="text" class="aui-input" placeholder="name"/>
            </div>
            <div class="aui-input-row">
            <input type="password" class="aui-input" placeholder="password"/>
                <i class="aui-input-addon  aui-iconfont aui-icon-lock"></i>
            </div>
        </div>
        
    </div>
    <p class="aui-padded-10 aui-text-center">圆角名片样式</p>
    <div class="aui-card">       
        <div class="aui-form">
            <div class="aui-input-row">
                <span class="aui-input-addon">name</span>
                <input type="text" class="aui-input" placeholder="name"/>
            </div>

            <div class="aui-input-row">
                <span class="aui-input-addon">pass</span>
                <input type="password" class="aui-input" placeholder="password"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">num</span>
                <input type="number" class="aui-input" placeholder="number"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">email</span>
                <input type="email" class="aui-input" placeholder="email"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">url</span>
                <input type="url" class="aui-input" placeholder="http://"/>
            </div>
            <div class="aui-btn-row">
                <div class="aui-btn aui-btn-block aui-btn-success" onclick="return false;">确认</div>
            </div>
        </div>
    </div>
    <p class="aui-padded-10 aui-text-center">圆角名片样式</p>
    <div class="aui-card aui-noborder">       
        <div class="aui-form">
            <div class="aui-input-row">
                <span class="aui-input-addon">name</span>
                <input type="text" class="aui-input" placeholder="name"/>
            </div>

            <div class="aui-input-row">
                <span class="aui-input-addon">pass</span>
                <input type="password" class="aui-input" placeholder="password"/>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">
    apiready = function () {
    }
</script>
</html>
