<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
    <div class="aui-content">
        <ul class="aui-list-view">
            <li class="aui-list-view-cell" data-win="list_arrow">
                <a class="aui-arrow-right">
                带有角标和箭头的列表
                <span class="aui-badge">12</span>
                </a>
            </li>
            <li class="aui-list-view-cell" data-win="list_arrow">
                <a class="aui-arrow-right">
                带有角标和箭头的列表
                <span class="aui-badge aui-badge-info">12</span>
                </a>
            </li>
            <li class="aui-list-view-cell" data-win="list_arrow">
                <a class="aui-arrow-right">
                带有角标和箭头的列表
                <span class="aui-badge aui-badge-warning">12</span>
                </a>
            </li>
            <li class="aui-list-view-cell" data-win="list_thumb">
                <a class="aui-arrow-right">
                    带有角标和箭头的列表
                    <span class="aui-badge aui-badge-danger">12</span>
                </a>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">
</script>
</html>
