<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui-win.css" />
</head>
<style type="text/css">
.aui-bar {
    margin-bottom: 15px;
}
</style>
<body>
<p class="aui-padded-10">导航栏高度为45px，定义了几款颜色，可以在导航栏内自定义按钮和布局，当没有按钮只有标题时考虑沉浸式效果，去掉aui-title</p>

<header class="aui-bar aui-bar-nav aui-bar-dark">顶部导航栏</header>
<header class="aui-bar aui-bar-nav aui-bar-dark" style="padding-top:25px;">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">fixStatusBar效果</div>
</header>
<header class="aui-bar aui-bar-nav aui-bar-dark">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left"></span>返回
    </a>
    <div class="aui-title">顶部导航栏</div>
</header>
<header class="aui-bar aui-bar-nav aui-bar-primary">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">顶部导航栏</div>
</header>
<header class="aui-bar aui-bar-nav aui-bar-info">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">顶部导航栏</div>
</header>
<header class="aui-bar aui-bar-nav aui-bar-danger">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">顶部导航栏</div>
</header>
<header class="aui-bar aui-bar-nav aui-bar-warning">
    <a class="aui-btn aui-btn-warning aui-pull-left">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <a class="aui-btn aui-btn-warning aui-pull-left active">
        <span class="aui-iconfont aui-icon-location"></span>
    </a>
    <div class="aui-title">顶部导航栏</div>
    <a class="aui-pull-right">
        <span class="aui-iconfont aui-icon-my"></span>
    </a>
</header>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">
</script>
</html>
