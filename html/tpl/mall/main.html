<!DOCTYPE HTML>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
	<style>
		.topmenu {
			background: #e74c3c;
			overflow: hidden;
			padding: 10px 0;
			margin-bottom: 0;
		}
		.topmenu .aui-iconfont,
		.topmenu p {
			color: #ffffff;
		}
		.topmenu .aui-iconfont {
			font-size: 1.6em;
		}
		.slider img {
			width: 100%;
			height: 120px;
			display: inherit;
		}
        .aui-content.box{
            background: #fff;
        }
        .box {
            /*padding-top: 15px;*/
        }
        .box-title {
            margin: 15px 10px 5px 10px;
            /*margin-bottom: 5px;*/
            height: 20px;
            line-height: 20px;
            border-left: 5px solid #ff9900;
            color: #666;
            font-weight: 700;
            padding-left: 10px;
        }
        .box .aui-list-view {
            margin-bottom: 0;
        }
        .aui-list-view i.aui-iconfont {
            margin-right: 0;
        }
	</style>
</head>

</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
		api.parseTapmode();
    };
    function openClassify(name,title){
        var delay = 0;
        if(api.systemType != 'ios'){
            delay = 300;
        }
        api.openWin({
            name: ''+name+'_win',
            url: ''+name+'_win.html',
            bounces: false,
            delay:delay,
            pageParam:{
                title:title
            }
        });
    }
    function openGoods(){
        var delay = 0;
        if(api.systemType != 'ios'){
            delay = 300;
        }
        api.openWin({
            name: 'goods_show_win',
            url: 'goods_show_win.html',
            bounces: false,
            delay:delay
        });
    }
</script>
</html>
